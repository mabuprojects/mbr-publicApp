<div class="row">
  <div class="col s12 m12 l6 offset-l3">
    <div class="center padding-top-subtitles">
      <p class="title-section-mobile" appStyleApp [classCss]="'color2'" translate>order-page.title</p>
    </div>

    <div class="collection no-border">
      <a *ngFor=" let order of orders | async; let index=index" class="collection-item pointer"
         routerLink="/orders/{{order.id}}">
        <span class="title">{{order.created |  date:'shortDate' }}</span>
        <p>{{order.created | date:'shortTime' }}<br>
          {{order.totalPrice}} â‚¬<br>
          {{order.status}}</p>
        <button *ngIf="order.status==='PENDING_PAYMENT'" type="button" class="waves-effect waves-light btn"
                [routerLink]="['/stripe',order.id]" appStyleApp [classCss]="'color4'">Pagar
        </button>
      </a>
    </div>
  </div>
</div>
