<form materialize [formGroup]="productNameFilterForm" (ngSubmit)="onSubmit()">

  <div class="row no-padding">
    <div class=" col s12 no-padding">
      <div class="card no-padding">
        <div class="card-content no-padding-top">
          <input id="productName" class="center" placeholder="Producto" style="margin-bottom: 0px;" type="text" formControlName="productName"
                 autocomplete="off">
        </div>
      </div>
    </div>

  </div>
</form>
